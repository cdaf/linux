name: CDAF Targetless CD using hosted agent
# This workflow is triggered on pushes to the repository.
on: [push]

jobs:
  build:
    name: CI
    runs-on: Ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Fetch all history for all tags and branches
        run: |
          git config remote.origin.url https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git fetch --prune --unshallow

      - name: Feature Branch Targetless CD
        run: ./automation/entry.sh ${env:GITHUB_RUN_NUMBER} ${env:GITHUB_REF}

      - name: Artifact Retention
        uses: actions/upload-artifact@v1
        with:
          name: TasksLocal
          path: TasksLocal

  deliver:
    if: github.ref == 'refs/heads/master'
    name: CD
    needs: build
    runs-on: Ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v1
        with:
          name: TasksLocal
    
      - name: DOCKER
        run: |
          for script in $(find . -name "*.sh"); do chmod +x $script; done
          ./TasksLocal/delivery.sh DOCKER
